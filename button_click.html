<!DOCTYPE html>
<html>
<head>
<title>button click test</title>
<script type="text/javascript">

	function myAlert(){
		var btn1=document.getElementById("btn1");
		alert("you clicked ");
		btn1.value="you clicked";
	}
 
	
</script>
</head>

<body>
<input id="btn1" type="button" value="click me" onclick="myAlert()"></input>
</body>
</html>
